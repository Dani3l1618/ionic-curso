<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de colores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let color of data" (click)="goToColor(color)">
      
      <ion-label class="color-container" [ngStyle]="{'background-color':color.color}" >
        <h2>{{color.name}}</h2>
        <!--h3>{{'pantone value: ' + color.pantone_value}}</h3-->
        <h3>{{'color: ' + color.color}}</h3>
        <!--p>{{'year: ' + color.year}}</p-->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
