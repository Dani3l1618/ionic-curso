<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of data" (click)="goToUser(user)">
      <ion-avatar>
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.first_name + ' ' + user.last_name}}</h2>
        <h3>{{user.email}}</h3>
        <p>{{'ID: ' + user.id}}</p>
      </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
